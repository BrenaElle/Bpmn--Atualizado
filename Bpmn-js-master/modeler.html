<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />

    <title>Estágio-Ferramenta</title>

    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans:400,700italic,700,400italic|PT+Serif:400,700,400italic,700italic|Vollkorn|Rokkitt:400,700"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet prefetch"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- required modeler styles -->

    <link
      rel="stylesheet"
      href="https://unpkg.com/bpmn-js@4.0.3/dist/assets/diagram-js.css"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/bpmn-js@4.0.3/dist/assets/bpmn-font/css/bpmn.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>

    <!-- modeler distro -->

    <!-- <script src="https://unpkg.com/bpmn-js@4.0.3/dist/bpmn-modeler.development.js"></script> -->
    <script src="bpmn-modeler.development.js"></script>

    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
  </head>

  <body>
    <nav>
      <div class="menu">
        <ul>
          <li>
            <a href="#">
              <label for="importar"
                >open
                <span class="fa fa-folder-open"></span>
              </label>
            </a>
          </li>
          <li>
            <a href="#" onclick="download_diagram()">
              Download
              <span class="fa fa-download"></span>
            </a>
          </li>
        </ul>
      </div>
      <div id="sideMenu">
        <a onclick="openCloseNav()"
          ><span class="fa fa-navicon" id="sideMenuClosed"></span
        ></a>
      </div>
    </nav>

    <div id="sideMenuContainer">
      <h2>Descrição</h2>
      <div>
        <div>
          <label for="inputID" style="font-size: 14px;">Id</label><br />
          <input
            type="text"
            id="inputID"
            placeholder="Nenhum elemento selecionado"
            readonly
          />
        </div>
        <div>
          <label for="inputName" style="font-size: 14px;">Nome</label><br />
          <input
            type="text"
            placeholder="Nenhum elemento selecionado"
            id="inputName"
          />
        </div>
        <div>
          <label for="inputDesc" style="font-size: 14px;">Descrição</label
          ><br />
          <textarea
            rows="5"
            cols="21"
            placeholder="Nenhum elemento selecionado"
            id="inputDesc"
          ></textarea>
        </div>
        <button onclick="registry_changer()">Salvar</button>
      </div>
    </div>

    <div id="canvas"></div>

    <input type="file" id="importar" name="file" class="inputfile" />

    <script src="script.js"></script>
    <script>
      window.onbeforeunload = function() {
        return "are you sure you want to leave?";
      };
    </script>
  </body>
</html>
